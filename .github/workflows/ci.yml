name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.22', '1.23']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Install test dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install sqlite3
        brew link --force sqlite3

    - name: Run tests
      env:
        CGO_ENABLED: 1
      run: |
        go test -v -race -coverprofile=coverage.out -tags "sqlite_fts5,search" ./...

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout 5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        exclude:
          - os: ubuntu-latest
            arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build binary
      env:
        GOOS: ${{ runner.os == 'macOS' && 'darwin' || 'linux' }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 1
      run: |
        OUTPUT_NAME="srake-${{ runner.os }}-${{ matrix.arch }}"
        echo "Building for ${{ runner.os }} on ${{ matrix.arch }}..."
        go build -v -tags "sqlite_fts5,search" -ldflags="-s -w" -o "${OUTPUT_NAME}" ./cmd/srake
        echo "Build complete: ${OUTPUT_NAME}"
        ls -la "${OUTPUT_NAME}"

    - name: Test binary
      if: matrix.arch == 'amd64' || (runner.os == 'macOS' && matrix.arch == 'arm64')
      run: |
        OUTPUT_NAME="srake-${{ runner.os }}-${{ matrix.arch }}"
        echo "Testing ${OUTPUT_NAME}..."
        ./"${OUTPUT_NAME}" --version || ./"${OUTPUT_NAME}" version || echo "Version command not available"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-fmt sarif -out results.sarif ./...'

    - name: Upload Gosec results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'