name: Test Platform Builds

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'go.mod'
      - 'go.sum'
      - '**/*.go'

jobs:
  test-native-builds:
    name: Test Native Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install SQLite (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install sqlite3
        brew link --force sqlite3

    - name: Build and test
      env:
        CGO_ENABLED: ${{ matrix.os == 'windows-latest' && '0' || '1' }}
      run: |
        echo "Building for ${{ runner.os }}..."

        if [ "${{ runner.os }}" = "Windows" ]; then
          go build -v -o srake.exe ./cmd/srake
          ./srake.exe version || echo "Version command test"
        else
          go build -v -tags "sqlite_fts5,search" -o srake ./cmd/srake
          ./srake version || echo "Version command test"
        fi
      shell: bash

  validate-dockerfile:
    name: Validate Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: test:latest
        build-args: |
          VERSION=test
          COMMIT=${{ github.sha }}
          BUILD_DATE=${{ github.event.repository.updated_at }}