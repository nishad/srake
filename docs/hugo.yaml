# Hugo configuration file
title: srake - SRA Metadata Processor
baseURL: "https://github.com/nishad/srake"
languageCode: en-us

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Getting Started
      pageRef: /docs/getting-started
      weight: 2
    - name: API Reference
      pageRef: /docs/api
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/nishad/srake"
      params:
        icon: github

params:
  description: A blazing-fast, memory-efficient tool for processing and querying NCBI SRA metadata

  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      width: 40
      height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true
    copyright: "Â© 2025 srake contributors"

  editURL:
    enable: true
    base: "https://github.com/nishad/srake/edit/main/docs/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch

  page:
    # full (100%) | normal | wide
    width: normal
