# Hugo configuration file
title: SRAKE
baseURL: "https://nishad.github.io/srake/"
languageCode: en-us

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/nishad/srake"
      params:
        icon: github

params:
  description: SRAKE - Process and query NCBI SRA metadata locally with streaming ingestion, full-text search, and vector similarity.

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/nishad/srake/edit/main/docs/content"

  theme:
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch

  page:
    width: normal
