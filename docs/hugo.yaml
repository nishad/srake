# Hugo configuration file
title: SRAKE - SRA Knowledge Engine
baseURL: "https://github.com/nishad/srake"
languageCode: en-us

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Getting Started
      pageRef: /docs/getting-started
      weight: 2
    - name: CLI Reference
      pageRef: /docs/reference/cli
      weight: 3
    - name: API Reference
      pageRef: /docs/api
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/nishad/srake"
      params:
        icon: github

params:
  description: SRAKE (SRA Knowledge Engine) - Process and query NCBI SRA metadata locally with streaming ingestion, full-text search, and vector similarity.

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false
    copyright: "Â© 2025 SRAKE contributors"

  editURL:
    enable: true
    base: "https://github.com/nishad/srake/edit/main/docs/content"

  theme:
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch

  page:
    width: normal
